<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="heading">
        <div class="worklet-name">Image data generation & Tagging using AI</div>
    </div>
    <div class="container">
        <div class="title">Search Query Fields</div>
        <div class="content">
            <form action="#" method="POST">
                <div class="user-details">
                    <div class="input-box" style="width: 100%;">
                        <span class="details">Search Query</span>
                        <input type="text" placeholder="Enter the base search query" name="query" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Number of images</span>
                        <input type="number" placeholder="Enter the number of images" name="num-of-images" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Image Resolution(in)</span>
                        <span class="res"><input type="number" placeholder="l" required style="width:46%;" name="length">
                            X
                            <input type="number" placeholder="b" required style="width:46%;" name="breadth"></span>
                        
                    </div>
                    <div class="input-box">
                        <span class="details">Image Color</span>
                        <label for="color-names"></label>
                        <select name="color-names" id="color-names">
                            <option value="any">Any</option>
                            <option value="red">Red</option>
                            <option value="orange">Orange</option>
                            <option value="yellow">Yellow</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                            <option value="wb">White & Black</option>
                            <option value="purple">Purple</option>
                            <option value="brown">Brown</option>
                            <option value="pink">Pink</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Image Format</span>
                        <label for="image-format"></label>
                        <select name="image-format" id="image-format">
                            <option value="jpeg">JPEG</option>
                            <option value="png">PNG</option>
                            <option value="svg">SVG</option>
                            <option value="any">ANY</option>
                        </select>
                    </div>

                </div>
                <div class="button">
                    <input type="submit" value="Search">
                </div>
            </form>
        </div>
    </div>

    <h1>Image Gallery</h1>
  <form id="imageForm" action="#" method="post">
    <div id="imageContainer"></div>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>

</body>

</html>
